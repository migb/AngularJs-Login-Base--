<div class="background-black">
	<div class="container">
		<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
			<form class="login-form" name="loginForm" ng-submit="login()">
				<h3 class="text-center">AngularJs Login App</h3>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter your username" ng-model="authData.username" ng-required="true" name="username">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Type your password" ng-model="authData.password" ng-required="true" name="password">
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-block btn-danger" value="Log me in!">
				</div>
				<p class="text-danger" ng-show="loginStatus.error">{{loginStatus.message}}</p>
			</form>
		</div>
	</div>
</div>
